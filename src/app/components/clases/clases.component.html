<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alert—check it out!
</div>

<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-info'"> Info</button>
<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-success'"> Success</button>
<br><br>


<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo </h3>

<button type="button" name="button" class="btn" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-ing':!propiedades.danger}">Cambiar</button>

<br><br>

<h3>Proceso Asíncrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" type="button" name="button" [disabled]="loading">
    <i class="fa" [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" ></i>
    <span *ngIf="!loading" >Guardar cambios</span>
    <span *ngIf="loading" >Espere por favor</span>
</button>
